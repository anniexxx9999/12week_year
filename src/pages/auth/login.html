<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - 12周目标追踪器</title>
    <link rel="stylesheet" href="../../styles/common.css">
    <link rel="stylesheet" href="../../styles/auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>登录12周目标追踪器</h1>
                <p class="subtitle">开始追踪你的目标</p>
            </div>

            <form class="auth-form" id="loginForm">
                <div class="form-group">
                    <label class="form-label required">邮箱</label>
                    <input type="email" class="form-input" name="email" placeholder="请输入邮箱" required>
                </div>

                <div class="form-group">
                    <label class="form-label required">密码</label>
                    <div class="password-input">
                        <input type="password" class="form-input" name="password" placeholder="请输入密码" required>
                        <button type="button" class="btn btn-icon toggle-password">
                            <i class="icon">👁️</i>
                        </button>
                    </div>
                    <div class="form-help">
                        <a href="/auth/forgot-password" class="link">忘记密码？</a>
                    </div>
                </div>

                <div class="form-group">
                    <label class="checkbox">
                        <input type="checkbox" name="rememberMe">
                        <span>记住我</span>
                    </label>
                </div>

                <button type="submit" class="btn btn-primary btn-block">登录</button>

                <div class="divider">
                    <span>或</span>
                </div>

                <button type="button" class="btn btn-outline btn-block social-login">
                    <img src="../../assets/icons/google.svg" alt="Google">
                    使用 Google 账号登录
                </button>

                <div class="auth-footer">
                    <span>还没有账号？</span>
                    <a href="/auth/register" class="link">立即注册</a>
                </div>
            </form>
        </div>
    </div>

    <script src="../../scripts/auth.js"></script>
</body>
</html>
